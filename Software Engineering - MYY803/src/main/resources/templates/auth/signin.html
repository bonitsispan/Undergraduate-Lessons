<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <title>Login</title>
</head>


<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">

      <form th:action="@{/login}" method="POST" class="p-4 border rounded">
        <h3 class="mb-4 text-center" th:text="Login"></h3>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" th:placeholder="Username" required/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" th:placeholder="Password" required/>
        </div>

        <button type="Submit" class="btn btn-info btn-block mt-4 mb-3"> Login </button>

        <div class="row justify-content-between">
          <div class="col-auto align-self-center">
            <a th:href="@{register}" class="btn btn-sm btn-outline-primary"> Register </a>
          </div>
          <div class="col-auto align-self-center">
            <div th:if="${param.error}" class="text-danger"><small>Username or Password is invalid.</small></div>
          </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
          <small th:utext="${successMessage}"></small>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
