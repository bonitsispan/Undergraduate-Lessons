<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <title>Register</title>
</head>

<body>
<div class="container">
  <form action="#" th:action="@{/save}" th:object="${user}" method="post">
    <h3>Registration</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" th:field="*{role}" id="role" required>
        <option value="">Select</option>
        <option value="PROFESSOR">PROFESSOR</option>
        <option value="STUDENT">STUDENT</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary col-2">Register</button>
    <a th:href="@{/login}" class="btn btn-sm btn-outline-info">Login</a>
    <div th:if="${param.error}" class="mt-3">
      <div class="alert alert-danger">
        Registration Error.
      </div>
    </div>
    <div th:if="${successMessage}" class="mt-3">
      <div class="alert alert-success" th:utext="${successMessage}">
      </div>
    </div>
  </form>
</div>
</body>

</html>
