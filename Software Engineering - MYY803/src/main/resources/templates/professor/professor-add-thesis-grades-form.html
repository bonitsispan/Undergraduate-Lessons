<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <title>Add thesis grades</title>
</head>

<body>

<div class="container">

  <h3>Professor Directory</h3>
  <hr>

  <p class="h4 mb-4">Add thesis grades </p>

  <form th:action="@{/professor/saveUpdatedThesis}"
        th:object="${updatedThesis}" method="POST" onsubmit="return validateForm()">

    <!-- Add hidden form field to handle update -->

    <input type="hidden" th:field="*{id}" />

    <input type="hidden" th:field="*{topic}" />

    <input type="hidden" th:field="*{finalGrade}" />

    <input type="hidden" th:field="*{professorUsername}" />

    <input type="hidden" th:field="*{studentUsername}" />

    <input type="hidden" th:field="*{studentFullName}" />

    <div class="mb4">
      <label class="form-label">Implementation grade:</label>
      <input type="number" step="0.01" min="0.0" max="10.0" class="form-control" th:field="*{implementationGrade}" /><br/>
    </div>

    <div class="mb4">
      <label class="form-label">Report grade:</label>
      <input type="number" step="0.01" min="0.0" max="10.0" class="form-control" th:field="*{reportGrade}" /><br/>
    </div>

    <div class="mb4">
      <label class="form-label">Presentation grade:</label>
      <input type="number" step="0.01" min="0.0" max="10.0" class="form-control" th:field="*{presentationGrade}" /><br/>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/professor/listProfessorThesis}">Back to Thesis List</a>

</div>

<script>
    function validateForm() {
      var implementationGrade = document.forms[0]["implementationGrade"].value;
      var reportGrade = document.forms[0]["reportGrade"].value;
      var presentationGrade = document.forms[0]["presentationGrade"].value;
      if (implementationGrade == "" || reportGrade == "" || presentationGrade == "") {
        alert("Please fill out all fields.");
        return false;
      }
    }
  </script>

</body>

</html>
