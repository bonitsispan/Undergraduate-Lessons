<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->

  <!-- Set the Character set for the page -->
  <meta charset="utf-8">

  <!-- Let the page adapt to client device -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to external resource (css, search, etc.) -->
  <!-- Link to Bootstrap CSS in this case -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <title> Subjects </title>
</head>

<body>

<div class="container">

  <h3>Subject's available applications</h3>
  <hr>


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Application id</th>
      <th>Student</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempApplication : ${applications}">

      <td th:text="${tempApplication.id}" />
      <td th:text="${tempApplication.student}" />

    </tr>
    </tbody>
  </table>
  <hr>
  <a th:href="@{/professor/listProfessorSubjects}">Back to subject's List</a>

  <br> <br> <hr> <br> <br>

  <p>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
  </p>

</div>

</body>
</html>
