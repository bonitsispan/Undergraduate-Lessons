<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

  <title>Professor Dashboard</title>
</head>


<body>

<div class="container">

  <h2>Choose strategy </h2>


  <p>
    <a th:href="@{/professor/strategyRandomChoice}" class="btn btn-primary btn-sm mb-3">Random choice</a>
    <a th:href="@{/professor/strategyBestAvg}" class="btn btn-primary btn-sm mb-3">Best average grade</a>
    <a th:href="@{/professor/strategyFewestCourses}" class="btn btn-primary btn-sm mb-3">Fewest courses</a>
    <a th:href="@{/professor/showFormForCustomChoice}" class="btn btn-primary btn-sm mb-3">Custom</a>

  </p>

  <a th:href="@{/professor/listProfessorSubjects}">Back to subject's List</a>

  <br> <br> <hr> <br> <br>

  <p>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
  </p>

</div>

</body>
</html>
