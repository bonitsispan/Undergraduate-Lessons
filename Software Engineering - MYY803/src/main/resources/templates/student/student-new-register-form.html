<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <title>Student User Data</title>

</head>
<body>


<div class="container">
  <h1>Student Registration</h1>
  <br>
  <br>
  <hr>

  <form action="#" th:action="@{/student/saveUpdatedStudent}" method="post" th:object="${updatedStudent}"onsubmit="return validateForm()">

    <input type="hidden" th:field="*{username}" />

    <div class="mb4">
      <label class="form-label">Full name:</label>
      <input type="text" class="form-control" th:field="*{fullName}" /><br/>
    </div>

    <div class="mb4">
      <label class="form-label">Year of studies:</label>
      <input type="number" min="0" max="100" class="form-control" th:field="*{yearOfStudies}" /><br/>
    </div>

    <div class="mb4">
      <label class="form-label">Current average grade:</label>
      <input type="number" step="0.01" min="0.0" max="10.0" class="form-control" th:field="*{currentAverageGrade}" /><br/>
    </div>

    <div class="mb4">
      <label class="form-label">Number of remaining courses:</label>
      <input type="number" min="0" max="50" class="form-control" th:field="*{numberOfRemainingCourses}" /><br/>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>

  </form>
</div>

<script>
  function validateForm() {
    var fullName = document.forms[0]["fullName"].value;
    var yearOfStudies = document.forms[0]["yearOfStudies"].value;
    var currentAverageGrade = document.forms[0]["currentAverageGrade"].value;
    var numberOfRemainingCourses = document.forms[0]["numberOfRemainingCourses"].value;
    if (fullName == "" || yearOfStudies == "0" || yearOfStudies == "" || currentAverageGrade == "0.0" || currentAverageGrade == "" || numberOfRemainingCourses == "") {
      alert("Please fill out all fields.");
      return false;
    }
  }
</script>

</body>
</html>
