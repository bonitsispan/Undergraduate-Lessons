<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <title>Student Dashboard</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
      <h2>Welcome to Student's main menu </h2>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-8 text-center">
      <a th:href="@{/student/getAvailableSubjects}" class="btn btn-primary btn-sm mb-3 mr-3">Available Subjects</a>
      <a th:href="@{/student/FormOfStudentInformation}" class="btn btn-secondary btn-sm mb-3">Set personal information</a>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center mt-3">
    <div class="col-md-8 text-center">
      <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
    </div>
  </div>
</div>
</body>
</html>
