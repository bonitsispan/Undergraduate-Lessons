<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->

    <!-- Set the Character set for the page -->
    <meta charset="utf-8">

    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title> Subject Information </title>
</head>

<body>

<div class="container">

    <h3>Subject Information</h3>
    <hr>

    <table class="table table-bordered" style="border: 2px solid black;">
        <tbody>
        <tr>
            <td><strong><h5><span style="color:black;">Title</span></h5></strong></td>
            <td th:text="${subject.title}"></td>
        </tr>

        <tr>
            <td><strong><h5><span style="color:black;">Objectives</span></h5></strong></td>
            <td th:text="${subject.objectives}"></td>
        </tr>

        <tr>
            <td><strong><h5><span style="color:black;">Professor's full name</span></h5></strong></td>
            <td th:text="${subject.professorFullName}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/student/getAvailableSubjects}">Back to available subjects</a>

    <br> <br> <hr> <br> <br>

    <p>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
    </p>

</div>

</body>
</html>
