<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Homepage</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="my-4">
                <h2 class="text-center">Welcome to homepage of <br> Diploma Projects Management App</h2>
                <hr>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <p>
                    <a th:href="@{/login}" class="btn btn-primary btn-block mb-3" th:text="Login"></a>
                    <a th:href="@{/register}" class="btn btn-secondary btn-block" th:text="Register"></a>
                </p>
            </div>

            <div sec:authorize="isAuthenticated()">
                <p>
                    <a th:href="@{/login}" class="btn btn-primary btn-block mb-3" th:text="Login"></a>
                    <a th:href="@{/register}" class="btn btn-secondary btn-block" th:text="Register"></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
